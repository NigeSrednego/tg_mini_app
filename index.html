<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Mini App — Search & Leaderboard</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="wrap">
    <!-- SEARCH (верхний блок) -->
    <section class="search-card" aria-label="Поиск пользователей">
      <div class="search-row">
        <input id="q" class="search-input" placeholder="SEARCH" autocomplete="off" />
        <button class="icon-btn" id="btnSearch" aria-label="Искать">
          <!-- Лупа (inline SVG) -->
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <circle cx="11" cy="11" r="7" stroke="currentColor" stroke-width="2"></circle>
            <path d="M20 20L16.65 16.65" stroke="currentColor" stroke-width="2" stroke-linecap="round"></path>
          </svg>
        </button>
      </div>
    </section>

    <!-- TAB CONTENT -->
    <main>
      <div id="tab-search" class="tab-content active">
        <div class="panel">
          <h2>Search</h2>
          <p class="muted">Здесь будет список найденных пользователей / профилей. Вёрстка оставлена лёгкой и готова
            к интеграции с API. Клик по лупе или Enter — твой хук для запуска поиска.</p>
        </div>
      </div>

      <div id="tab-leaderboard" class="tab-content">
        <div class="panel">
          <h2>Leaderboard</h2>
          <p class="muted">Здесь появится таблица лидеров/топ профилей. Блок готов для дальнейшего наполнения.</p>
        </div>
      </div>
    </main>
  </div>

  <!-- Нижнее меню с двумя вкладками -->
  <div class="tabbar">
    <div class="tabs">
      <button class="tab-btn active" data-tab="tab-search">Search</button>
      <button class="tab-btn" data-tab="tab-leaderboard">Leaderboard</button>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
